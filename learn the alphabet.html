<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Learn the Alphabet</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #a259d3, #b1e6de);
    background-image: url('https://files.oaiusercontent.com/file-ovvbprb34PMAGVV1CrrA6RsR?se=2024-11-08T03%3A30%3A03Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dda99a66f-89ba-4c38-a265-912a86be0825.webp&sig=6T6EpTSZCWcd9mWhAGZVkgrliCv7Ix527GbDiJ05KOs%3D');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    backdrop-filter: blur(5px);
    text-align: center;
    padding: 0;
    margin: 0;
    overflow-y: scroll;
}

/* Header Section */
header {
    background-color: #ac3592;
    color: rgb(238, 230, 230);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(175, 158, 158, 0.2);
    margin: 20px;
    animation: bounce 1s infinite alternate;
}

header h1 {
    font-size: 5em;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    animation: glow 1.5s ease-in-out infinite alternate;
}

header p {
    font-size: 1.5em;
    color: #181617;
}

/* Keyframe Animation for Header */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

@keyframes glow {
    0% {
        text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2;
    }
    100% {
        text-shadow: 0 0 20px #e0b402, 0 0 30px #cfa707;
    }
}

/* Alphabet Cards Section */
.alphabet-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin: 50px 0;
    padding: 0 20px;
}

.letter-card {
    background: #db87bf;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 2.5em;
    color: white;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

.letter-card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #e771ac;
}

/* Footer Section */
footer {
    padding: 20px;
    background-color: #f8a9d0;
    color: rgb(2, 2, 2);
    font-size: 1em;
}

/* Glow effect on hover */
.letter-card:hover {
    animation: glow 1.5s ease-in-out infinite alternate;
}
    </style>

<style>

<body>


 
    <header>
        <h1>Learn the Alphabet!</h1>
        <p>Fun and Exciting Way to Learn Letters</p>
    </header>

 
    <section class="alphabet-container">
        <div class="letter-card" onclick="playSound(1)">A</div>
        <div class="letter-card" onclick="playSound(2)">B</div>
        <div class="letter-card" onclick="playSound(3)">C</div>

        <div class="letter-card" onclick="playSound(7)">G</div>
        <div class="letter-card" onclick="playSound(8)">H</div>

        <div class="letter-card" onclick="playSound('K')">K</div>

        <div class="letter-card" onclick="playSound('V')">V</div>
        <div class="letter-card" onclick="playSound('W')">W</div>
        <div class="letter-card" onclick="playSound('X')">X</div>
        <div class="letter-card" onclick="playSound('Y')">Y</div>
        <div class="letter-card" onclick="playSound('Z')">Z</div>
    </section> 
    <audio id="background-audio">
        <source type="audio/wav" id="audioSource">
        Your browser does not support the audio element.
        </audio>
    <script>
        var musicData={
            1:"A-H/LetterA.wav",
            2:"A-H/LetterB.wav",
            3:"A-H/LetterC.wav",
            4:"A-H/LetterD.wav",
            5:"A-H/LetterE.wav",
            6:"A-H/LetterF.wav",
            7:"A-H/LetterG.wav",
            8:"A-H/LetterH.wav"
        }
       
      const audio = document.getElementById('background-audio');
        const source = document.getElementById('audioSource');

        function playSound(index) {
    source.src = musicData[index]; 

    
    audio.load()
    audio.play()
       
}
    </script>
