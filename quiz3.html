.question {

    border-radius: 15px;  /* Increased border radius for rounded buttons */
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease;
}

.answer-btn:hover {
    background-color: #ff6699;
    transform: scale(1.1);
}

.answer-btn:active {
    transform: scale(0.9);
}

}

        // Question data
const questions = [

{
    question: "This snowman in Frozen loves hugs",
    options: ["Olaf","Elsa" ,"Anna" ,"Kristoff" ],
    correctAnswer: "Olaf"
},
{
    question: "Do you know the largest mammal on Earth?",
    options: ["Squirrel", "Dolphin", "Human", "Whale"],
    correctAnswer: "Whale"
},
{
    question: "Which of these shapes has three sides?",
    options: ["Rectangle", "Square", "Triangle", "Circle"],
    correctAnswer: "Triangle"
},
{
    question: "If you have 2 red balls and 3 blue balls, how many balls do you have in total?",
    options: [1, 2, 3, 5],
    correctAnswer: 5
}
];

let currentQuestionIndex = 0;

// Load the first question
loadQuestion();

function loadQuestion() {
const questionData = questions[currentQuestionIndex];
document.getElementById("question").textContent = questionData.question;

const buttons = document.querySelectorAll(".answer-btn");
buttons.forEach((button, index) => {
    button.textContent = questionData.options[index];
});

// Hide result and next button initially
document.getElementById("result").style.display = "none";
document.getElementById("next-btn-container").style.display = "none";

// Update progress bar
const progressBar = document.getElementById("progress-bar");
const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
progressBar.style.width = `${progressPercentage}%`;
}

function checkAnswer(selectedAnswer) {
const correctAnswer = questions[currentQuestionIndex].correctAnswer;
const resultMessage = document.getElementById("result");

// Log the types and values of selectedAnswer and correctAnswer
console.log("Selected Answer:", selectedAnswer, "Type:", typeof selectedAnswer);
console.log("Correct Answer:", correctAnswer, "Type:", typeof correctAnswer);

if (String(selectedAnswer) === String(correctAnswer)) {
    resultMessage.textContent = "Correct! 🎉";
    resultMessage.style.color = "#33cc33";
} else {
    resultMessage.textContent = "Oops! Try again. 😟";
    resultMessage.style.color = "#ff3366";
}

resultMessage.style.display = "block";
document.getElementById("next-btn-container").style.display = "block";
}


function nextQuestion() {
currentQuestionIndex++;

if (currentQuestionIndex < questions.length) {
    loadQuestion();
} else {
    document.querySelector(".container").innerHTML = "<h1>Congratulations! 🎉 You finished the quiz!</h1>";
}
}

function createConfetti() {
const confettiContainer = document.getElementById('confetti-container');
const colors = ['#ff4081', '#ffcd3c', '#40c4ff', '#7c4dff', '#00e676'];

for (let i = 0; i < 150; i++) {
  const confettiPiece = document.createElement('div');
  confettiPiece.classList.add('confetti');

  // Set random color
  confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
   // Set larger size (for example, 30px to 60px)
   const size = Math.random() * 10 + 10; // Random size between 30px and 60px
   confettiPiece.style.width = `${size}px`;
   confettiPiece.style.height = `${size}px`;

  // Random starting position
  confettiPiece.style.left = Math.random() * 100 + 'vw';

  // Random animation duration and delay
  const animationDuration = Math.random() * 2 + 2 + 's';
  const animationDelay = Math.random() * 2 + 's';

  confettiPiece.style.animationDuration = animationDuration;
  confettiPiece.style.animationDelay = animationDelay;

  confettiContainer.appendChild(confettiPiece);

  // Remove the confetti after animation ends
  setTimeout(() => {
    confettiPiece.remove();
  }, parseFloat(animationDuration) * 1000);
}
}
