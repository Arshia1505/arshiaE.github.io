    <style>
        body {
            font-family: 'Sofadi One', Arial, sans-serif;
            text-align: center;
            background-color: #FFFAF0;
            color: #333;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/R.19a28464f37cc7f0deec2c7e330c135a?rik=DzPJAf7AWyaj3Q&riu=http%3a%2f%2fwallpapercave.com%2fwp%2faP75xr3.jpg&ehk=VkrBbjW%2fsDwCieG6KGckbcYjrA1NX5XYXw4XzSH%2bpy8%3d&risl=&pid=ImgRaw&r=0');
         
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #FF6347;
            font-weight: 800;
        }

        .shape-img {
            width: 200px;
            height: 200px;
            background-color: #ed1512;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .shape-img:hover {
            transform: scale(1.1) rotate(20deg);
        }

        .description {
            max-width: 500px;
            margin: 20px;
            background-color: #FFF5EE;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            font-size: 1.5em;
            color: #ddff00;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
       
    </style>
</head>
