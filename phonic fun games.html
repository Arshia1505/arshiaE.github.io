    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Comic Sans MS', sans-serif;
    background: url('https://maughons.com/cdn/shop/products/cartoon-animals-wallpaper-mural-custom-sizes-available-maughons-783274_1024x1024.jpg?v=1632707043') no-repeat center center fixed, 
                linear-gradient(135deg, #bcda5a, #bdc4a7);
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    color: #696868;
    text-align: center;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow-y: auto; 
}

.container {
    width: 50%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-bottom: 20px; 
}

header {
    background-color: rgba(189, 186, 186, 0.8);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    margin-bottom: 40px;
    text-align: center;
    animation: fadeIn 2s ease-in;
}

h1 {
    font-size: 3.5rem;
    color: #1b1a1a;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    letter-spacing: 2px;
}

p {
    font-size: 1.5rem;
    color: #171817;
    margin-top: 20px;
    text-shadow: 1px 1px 4px rgba(229, 245, 140, 0.4);
}

.header-image {
    width: 100%;
    max-width: 300px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 2s ease-out;
}
.game-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 100px;
    animation: slideIn 2s ease-out;
}

.game-btn {
    background-color: #4898bd;
    border: none;
    padding: 20px 40px;
    font-size: 2rem;
    font-weight: bold;
    color: rgb(252, 246, 246);
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    margin: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    position: relative;
}

.game-btn:hover {
    background-color: #f367e0;
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
}

.game-btn:active {
    background-color: #e5a0bc;
    transform: scale(1);
}

.game-icon {
    width: 30px;
    margin-right: 10px;
    vertical-align: middle;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateX(-100%);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

footer {
    font-size: 1rem;
    color: #dbadad;
    margin-top: 50px;
    animation: fadeIn 2s ease-out;
}

footer p {
    text-align: center;
}
    </style>
